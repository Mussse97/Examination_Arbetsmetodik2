<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taverna Meny</title>
  <link rel="stylesheet" href="../css/stylesSass.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Genos:ital,wght@0,100..900;1,100..900&family=Nosifer&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet">
  <script defer src="../js/varukorg.js"></script>
</head>
<body>
  
  <section class="bg-image"></section>


   <!-- Amandas header -->
   <header class="header">
    <div class="logo-container">
      <img src="../public/Taverna__1_-removebg-preview.png" alt="Logotyp" class="logo">
    </div>
  </header>

  <!-- Amandas Hamburgaremeny -->
  <section class="hamburger-menu" id="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </section>

    <!-- Sidomeny -->
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="index.html">Hem</a></li>
        <li><a id="nav-active" href="#">Meny</a></li>
        <li><a href="featured-meals.html">Dagens Special</a></li>
      </ul>
    </nav>







  
   <!-- Menu titel -->
   <main id="menu-main">
    <article id="menu-page-title">
      <h2>Meny</h2>
      <span class="menu-page-title-border">
        <p>Välj bland fantastiska rätter</p>
      </span>
    </article>

  
  <section id="menu-container"></section>
  
  <!-- Space mellan sista item och "se din order" fältet -->
<section id="menu-last-section" style="background-color: rgb(236, 236, 236);text-align: center; font-size:.9rem;padding:3.5vh 0vh;">
  <p><span id="footer-date"></span> Restaurang Taverna &copy;</p></section>


 <!-- Ändrade så att "open cart" triggas vart man än klickar på footern -->
  <footer id="view-order" onclick="openCart()">
    <button id="view-order-button">
      <span>SE DIN ORDER</span>
      <span id="order-count">0</span>
    </button>
  </footer>

  
  <article class="cart-overlay" id="cartOverlay">
    <div class="cart-header">
      <span>DIN ORDER</span>
      <button class="close-btn" onclick="closeCart()">×</button>
    </div>
  
    <div class="cart-content" id="cartContent">
     
    </div>
    <div class="cart-footer">
    
      <div class="total" id="totalAmount">
       </div>
      <label for="table-number"></label>
      <input type="number" min="1" max="16" id="table-number" placeholder="Ange ditt bordsnummer" />
      
      <!-- Felmeddelande under bordsnumret om man skriver för mycket eller inget -->
      <p id="error-message">Ange ett giltigt bordsnummer</p>
      <button id="your-order-button"  onclick="placeOrder()">BESTÄLL</button>
    </div>
  
  </article>





<!-- Ändrar året på texten längst ner på sidan -->
<script>
  const footerDate = new Date();
  const year = footerDate.getFullYear();
  document.getElementById("footer-date").innerHTML = year;
</script>

</body>
</html>
