<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/feedbackStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chicle&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Genos:ital,wght@0,100..900;1,100..900&family=Nosifer&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Lämna feedback</title>

</head>

<body>

    <!-- feedback/recension feature -->
    <section class="rating" id="rating">
        <img src="/public/thumbsUp.png" alt="En tummen upp" class="thumbsUp" id="thumbsUp">

        <img class="tavernaLogoTyp" id="tavernaLogoTyp" src="/public/image 4.png" alt="taverna logotyp">
        
        <h1 class="rateH1" id="rateH1">Tack för att du har ätit hos oss!</h1>
        <p class="rateP" id="rateP">Lämna gärna ett omdöme</p>

        <div class="foodRate" id="foodRate">
            <p class="food">Var maten i ditt tycke?</p>
            <span class="stars" id="stars" data-value="1">&#128970;</span>
            <span class="stars" id="stars" data-value="2">&#128970;</span>
            <span class="stars" id="stars" data-value="3">&#128970;</span>
            <span class="stars" id="stars" data-value="4">&#128970;</span>
            <span class="stars" id="stars" data-value="5">&#128970;</span>
        </div>

        <div class="restRate" id="restRate">
            <p class="rest">Hur var din vistelse?</p>
            <span class="stars" id="stars" data-value="1">&#128970;</span>
            <span class="stars" id="stars" data-value="2">&#128970;</span>
            <span class="stars" id="stars" data-value="3">&#128970;</span>
            <span class="stars" id="stars" data-value="4">&#128970;</span>
            <span class="stars" id="stars" data-value="5">&#128970;</span>
        </div>

        <!-- P element för att samla betyget från stjärnorna -->
        <p class="value"><span id="collectStar" class="collectStar">0</span> stjärnor</p>

        <div class="commentBox" id="commentBox">
            <input type="text" placeholder="Skriv här" class="writeComment" id="writeComment">
            <button class="submitButton" id="submitButton">Submit</button>
        </div>

        <p class="welcomeBack" id="welcomeBack">Kom gärna tillbaka snart</h2>
    </section>


    <script src="/js/db.js"></script>
    <script src="/js/feedbackScript.js"></script>
    <script src="/js/varukorg.js"></script>
</body>

</html>
